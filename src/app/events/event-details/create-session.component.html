<div class="col-md-12">
    <h3>Create Session</h3>
  </div>
  <div class="col-md-6">
    <form [formGroup]="newSessionForm" (ngSubmit)="saveSession(newSessionForm.value)" autocomplete="off" novalidate>
      <div class="form-group" [ngClass]="{'error': name.valid && name.dirty}">
        <label for="sessionName">Session Name:</label>
        <!-- <em *ngIf="name.valid && name.dirty">Required</em> -->
        <input formControlName="name" id="sessionName" type="text" class="form-control" placeholder="session name..." />
      </div>
      <div class="form-group" [ngClass]="{'error': presenter.valid && presenter.dirty}">
        <label for="eventDate">Presenter:</label>
        <!-- <em *ngIf="presenter.valid && presenter.dirty">Required</em> -->
        <input formControlName="presenter" id="presenter" type="text" class="form-control" placeholder="presenter..." />
      </div>
      <div class="form-group" [ngClass]="{'error': duration.valid && duration.dirty}">
        <label for="duration">Duration:</label>
        <!-- <em *ngIf="duration.valid && duration.dirty">Required</em> -->
        <select formControlName="duration" class="form-control">
          <option value="">select duration...</option>
          <option value="1">Half Hour</option>
          <option value="2">1 Hour</option>
          <option value="3">Half Day</option>
          <option value="4">Full Day</option>
        </select>
      </div>
      <div class="form-group" [ngClass]="{'error': level.valid && level.dirty}">
        <label for="level">Level:</label>
        <!-- <em *ngIf="level.valid && level.dirty">Required</em> -->
        <select formControlName="level" class="form-control">
          <option value="">select level...</option>
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
        </select>
      </div>
      <div class="form-group" [ngClass]="{'error': abstract.valid && abstract.dirty}">
        <label for="abstract">Abstract:</label>
        <!-- <em *ngIf="abstract.valid && abstract.dirty && abstract?.maxLength">Required</em> -->
        <!-- <em *ngIf="abstract.valid && abstract.dirty && abstract?.required">Cannot exceed 400 characters</em> -->
        <textarea formControlName="abstract" id="abstract" rows=3 class="form-control" placeholder="abstract..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
    </form>
  </div>
